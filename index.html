<!DOCTYPE html>
<html>
<head>
  <title>Scrabble</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JQuery CDN -->
  <script   src="https://code.jquery.com/jquery-3.6.2.js"   integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="   crossorigin="anonymous"></script>
  <!--JQuerry UI CDN -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <!-- Link External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-black text-white text-center fw-bold fs-1 text-center">
    <p >Scrabble</p>
  </div>
  <div class="d-flex justify-content-center fw-bold fs-6 m-3">
    <p id = "word">Word: &nbsp &nbsp &nbsp</p>
    <p id = "score">&nbsp &nbsp &nbspScore: </p>
    <p>&nbsp &nbsp &nbsp</p>
    <p id = "rTiles">Remaining Tiles: </p>
    <p>&nbsp &nbsp &nbsp</p>
    <p id = "hScore">High Score: </p>
  </div>


 <!--Board Area Generation --> 
  <div class="d-flex justify-content-center">
    <div id = "space1">
    </div>
    <div id = "space2">
    </div>
    <div id = "space3">
    </div>
    <div id = "space4">
    </div>
    <div id = "space5">
    </div>
    <div id = "space6">
    </div>
    <div id = "space7">
    </div>
  </div> 
  <br>

  <!-- Div area where rack of scrabble pieces is generated -->
  <div id = "scrabbleBoard">
    <br>
    <div id = "scrabblePieces" class="draggable d-flex justify-content-center m-5 w-1 h-1 p-1">
    </div>  
    <br>
  </div>
  

  <div class="d-flex justify-content-center">
    <button id="submit" type="button" class="btn btn-dark">Submit Word</button>
    <p>&nbsp &nbsp &nbsp</p>
    <button id="exchange" type="button" class="btn btn-dark">Exchange Tiles</button>
    <p>&nbsp &nbsp &nbsp</p>
    <button id="restart" type="button" class="btn btn-dark">Restart Game</button>
  </div>
</body>
<script src="/scripts.js"></script>
</html>
